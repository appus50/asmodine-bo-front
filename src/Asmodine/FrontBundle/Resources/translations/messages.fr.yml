description_morpho:
    female:
        v: |
            <h2>Athlétique et charismatique.</h2>
            <p/>La morphologie en V est une silhouette sportive. Vos épaules sont droites et plus larges que vos hanches, ce qui vous donne beaucoup d’allure et une forte prestance.<br/>
            L’enjeu principal de votre apparence sera de mettre en valeur votre féminité et d’éviter les pièces qui auront tendance à souligner le côté masculin d’une carrure « carrée ».<br/>
            Pour le haut du corps, l’idée est d’arrondir les angles, d’apporter de la douceur. Vous pourrez facilement atteindre ce résultat en choisissant des tops fluides, dans des matières fines et loose.<br/>
            Favorisez les tops à manche en limitant les imprimés et les bandes horizontales, évitez les vestes très structurées, les cols bateau, privilégiez les décolletés en V si vous avez une petite poitrine.<br/>
            Pour équilibrer votre physique, jouez sur les pantalons à poches afin d'élargir visuellement vos hanches discrètes. Les jupes trapèzes et les robes évasées seront parfaites pour dessiner les hanches et féminiser un peu votre magnifique allure.</p>
        8: |
            <h2>Très féminine vos courbes sont douces et arrondies.</h2>
            <p>La morphologie en 8 est sans doute la silhouette la plus féminine de toute. Votre morphologie est caractérisée par des épaules arrondies suivant le même alignement que les hanches. Votre taille est marquée et est à mettre en avant grâce à des vêtements cintrés et ceinturés. Vous pouvez vous permettre de porter presque tout type de vêtement. Pour sublimer au max votre physique de rêve, privilégiez les cache-cœurs, les robes cintrées et les vestes ajustées. Les jeans slims, les jupes crayons et les cols ronds seront également du plus bel effet.</p>
        a: |
            <h2>Très féminine, votre silhouette incarne la fertilité.</h2>
            <p>La silhouette en A est l'une des morphologies les plus répandues chez la femme. Les épaules sont plus étroites que les hanches et la taille reste marquée. Pour sublimer votre morphologie, focaliser vos efforts sur le haut de votre corps. Si vous avez une petite poitrine, vous pouvez abuser des cols en V pour la valoriser. Les cols bateau sont parfaits pour élargir visuellement votre carrure et équilibrer la silhouette. Les vestes épaulées structureront votre buste et les tops imprimés y apporteront suffisamment de matière pour vous sublimer.<br/>
            Vous portez à merveille les jupes longues ou robes longues fluides à bretelles qui mettront en valeur la finesse de votre buste et estomperont les rondeurs de vos hanches.</p>
        x: |
            <h2>Beaucoup d’allure pour votre silhouette féminine et équilibrée. </h2>
            <p>La silhouette en X est équilibrée et harmonieuse. Votre silhouette est moins voluptueuse que la silhouette en 8 mais elle est également très féminine. Les épaules et les hanches sont dans le même alignement et la taille est marquée. Les femmes X sont plutôt fines avec des formes peu prononcées. Vous avez de la chance, tout vous va ! Vous aimez le brillant, les imprimés et la couleur ? Parfait, vous pouvez en abuser pour apporter du volume à votre silhouette. Les vestes se choisiront cintrées, comme la majorité des pièces que vous allez choisir, pour mettre en avant votre finesse et votre jolie taille. Si vous avez les jambes fines, n'hésitez pas à porter des pantalons enduits ou des collants brillants.</p>
        h: |
            <h2>Longiligne, votre silhouette est équilibrée.</h2>
            <p>La morphologie en H ou en rectangle est droite et longiligne. Les épaules et les hanches sont dans le même alignement et la taille est peu marquée. Pour les pantalons, vous pouvez vous permettre les slims mais également les pantalons droits toujours en taille basse. Pour les robes une coupe droite ou un style empire sera idéal pour vous sublimer. Pour le haut, favoriser les pièces fluides ; les blouses et tuniques sont faites pour vous ! Elles permettront de masquer votre taille peu marquée, tout en féminité. La ceinture n'est en générale pas conseillée si vous la portez à la taille mais, elle peut accessoiriser vos tenues si vous la portez tombante sur les hanches.</p>
        o: |
            <h2>Une morphologie féminine et pulpeuse.</h2>
            <p>La silhouette par excellence des femmes pulpeuses. Vous pouvez retrouver le sourire, le noir n'est pas votre seule option. Toute tenue monochrome peut vous sublimer. Faites vous plaisir en abusant des décolletés et des cols pour attirer l'attention sur le haut du votre corps. Choisissez plutôt un col carré si vous ne souhaitez pas attirer l'attention sur votre poitrine. Attention à ne pas tomber dans le piège des vêtements trop larges qui ne masqueront pas vos rondeurs mais les accentuerons. Jupes droites, robes trapèze ou fluide, pantalons fluides sans poche ni fioriture. Les tailles hautes seront parfaites si vous souhaitez masquer votre ventre. Choisissez des vêtements à votre taille et vous serez divine.</p>

    male:
        a: |
            <h2>Masculinité et douceur</h2>
            <p>La morphologie en A se caractérise par des épaules étroites et légèrement tombantes. Elle possède également des hanches larges et un peu de ventre. Pour rééquilibrer la silhouette, portez votre attention sur des vestes et manteaux épaulés, le trench-coat vous va à merveille. Les vestes avec des cols effets mouton sera parfaite pour donner du volume au haut de votre corps. Les pulls et t-shirts peuvent se choisir avec des imprimés horizontaux sur la partie haute pour élargir visuellement les épaules. Pour les matières, optez pour la fluidité et des textures souples. Pour le bas, évitez les pantalons trop moulants qui risquent d'attirer l'attention sur vos hanches et préférez les coupes régulars, bootcuts ou looses.</p>
        v: |
            <h2>La carrure des sportifs</h2>
            <p>La morphologie en V fait rêver tous les hommes. C'est la silhouette masculine de l'homme fort aux épaules développées et au buste carré. Vous avez donc les épaules plus larges que les hanches et pour un homme, c'est le must. Pour mettre en valeur votre physique, n'hésitez pas à choisir des vêtements ajustés. Chemise cintrée, t-shirt près du corps seront à avoir dans votre garde-robe. Pour les pantalons, jouez sur les slims et pantalons ajustés. Si vous avez les jambes fines, orientez-vous vers des pantalons texturés ou sur des imprimés pour éviter de déséquilibrer votre silhouette.</p>
        h: |
            <h2>Masculin et protecteur</h2>
            <p>La morphologie en H est longiligne. Les épaules sont droites et dans l'alignement des hanches. En règle générale, vous pouvez tout porter si vous choisissez des coupes structurées et ajustée. Si vous souhaitez visuellement élargir votre buste, choisissez des hauts avec des rayures horizontales sur la partie supérieure du vêtement. Les vestes peuvent se choisir épaulées dans le même but. Pour les jeans et pantalons, orientez-vous vers des pièces ajustées avec des poches discrètes afin de ne pas élargir visuellement vos hanches.</p>
        o: |
            <h2>Fort et rassurant</h2>
            <p>La morphologie en O se caractérise par sa rondeur. Vous avez les épaules larges et arrondies, du ventre et vos hanches sont dans l'alignement des épaules. Favorisez les vêtements ajustés mais pas moulants pour allonger votre silhouette. Les vêtements trop larges risqueraient de vous tasser. Pour les hauts, favoriser les coupes droites, qui suivront les courbes de votre corps sans vous mouler ni vous noyer sous des kilomètres de tissu. Pour les bas, idem, un pantalon ou un jean à la coupe droite ou légèrement fuselée sera à favoriser. Le slim reste possible si vos cuisses ne sont pas trop volumineuses.</p>
